<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Para Izys 💖</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Indie+Flower&family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    :root {
      --cor-fundo: #000;
      --cor-texto: white;
      --cor-destaque: #ff69b4;
      --rosa-bebe: #ffcce6;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: var(--cor-fundo);
      overflow: hidden;
      font-family: 'Indie Flower', cursive;
      color: var(--cor-texto);
    }

    h1 {
      position: absolute;
      top: 35%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3em;
      font-family: 'Great Vibes', cursive;
      color: var(--cor-destaque);
      cursor: pointer;
      z-index: 10;
      text-shadow: 0 0 20px var(--rosa-bebe), 0 0 40px var(--rosa-bebe);
      animation: pulsar 2s infinite;
    }

    @keyframes pulsar {
      0%, 100% {
        text-shadow: 0 0 20px var(--rosa-bebe), 0 0 40px var(--rosa-bebe);
      }
      50% {
        text-shadow: 0 0 10px var(--rosa-bebe), 0 0 20px var(--rosa-bebe);
      }
    }

    #frases {
      position: absolute;
      top: 48%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.2em;
      text-align: center;
      max-width: 90%;
      z-index: 10;
    }

    .mensagem-clicada {
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.2em;
      color: var(--cor-destaque);
      font-weight: bold;
      display: none;
      z-index: 10;
    }

    .teamo {
      position: absolute;
      top: -10%;
      font-size: 1.1em;
      color: var(--cor-destaque);
      animation: descer linear infinite;
      opacity: 0.4;
      font-family: 'Press Start 2P', monospace;
    }

    @keyframes descer {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }

    .coração-toque {
      position: absolute;
      font-size: 1.8em;
      animation: subir 2s ease-out;
    }

    @keyframes subir {
      to {
        transform: translateY(-100vh);
        opacity: 0;
      }
    }

    .estrela {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: brilhar 2s infinite;
      opacity: 0.5;
    }

    @keyframes brilhar {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }

    .petala {
      position: absolute;
      width: 20px;
      height: 20px;
      background-image: url('https://i.ibb.co/svHHrVP/petala.png');
      background-size: cover;
      animation: cair linear infinite;
      opacity: 0.8;
    }

    @keyframes cair {
      to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }

    #botoes {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      z-index: 10;
    }

    #botoes p {
      font-size: 1em;
      color: var(--cor-texto);
      margin-bottom: 10px;
    }

    #botoes a {
      display: block;
      margin: 10px auto;
      width: fit-content;
      background-color: var(--cor-destaque);
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 0 10px var(--cor-destaque);
      transition: all 0.3s;
    }

    #botoes a:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px var(--cor-destaque);
    }

    .vibrar {
      animation: vibrar 0.2s;
    }

    @keyframes vibrar {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-2px); }
      50% { transform: translateX(2px); }
      75% { transform: translateX(-1px); }
    }

    #contador {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.9em;
      color: var(--cor-texto);
      text-align: center;
      z-index: 10;
    }
  </style>
</head>
<body onclick="mostrarCoracoes(event)">

  <h1 id="izys" onclick="mostrarMensagem()">Izys</h1>
  <div id="frases"></div>
  <div class="mensagem-clicada" id="mensagem">Eu te amo mais do que você imagina</div>

  <div id="botoes">
    <p>Essa música me lembra você</p>
    <a href="https://youtu.be/ZkbuGPXJOPA?si=YPgH9mn3IfaMs9CK" target="_blank" onclick="vibrar(this)">🎵 Ouvir no YouTube</a>
  </div>

  <div id="contador"></div>

  <script>
    const frases = [
      "Se amor tivesse um nome, seria o seu.",
      "Perfeição é ficar olhando suas fotos.",
      "Você é minha paz em forma de gente.",
      "Te amar é meu destino favorito.",
      "Eu queria morar no seu abraço.",
    ];
    let index = 0;
    setInterval(() => {
      document.getElementById("frases").textContent = frases[index];
      index = (index + 1) % frases.length;
    }, 5000);

    function mostrarMensagem() {
      const msg = document.getElementById("mensagem");
      msg.style.display = "block";
      setTimeout(() => msg.style.display = "none", 4000);
    }

    for (let i = 0; i < 30; i++) {
      let el = document.createElement("div");
      el.className = "teamo";
      el.textContent = "te amo";
      el.style.left = `${Math.random() * 100}vw`;
      el.style.animationDuration = `${4 + Math.random() * 6}s`;
      el.style.fontSize = `${1 + Math.random() * 1.2}em`;
      document.body.appendChild(el);
    }

    for (let i = 0; i < 60; i++) {
      let estrela = document.createElement("div");
      estrela.className = "estrela";
      estrela.style.top = `${Math.random() * 100}vh`;
      estrela.style.left = `${Math.random() * 100}vw`;
      estrela.style.animationDelay = `${Math.random() * 2}s`;
      document.body.appendChild(estrela);
    }

    for (let i = 0; i < 20; i++) {
      let petala = document.createElement("div");
      petala.className = "petala";
      petala.style.left = `${Math.random() * 100}vw`;
      petala.style.top = `-${Math.random() * 100}vh`;
      petala.style.animationDuration = `${5 + Math.random() * 5}s`;
      document.body.appendChild(petala);
    }

    function mostrarCoracoes(e) {
      for (let i = 0; i < 3; i++) {
        const cora = document.createElement("div");
        cora.className = "coração-toque";
        cora.textContent = ["💘", "💖", "💗", "💕", "❤️"][Math.floor(Math.random() * 5)];
        cora.style.left = `${e.clientX - 10 + (Math.random() * 30 - 15)}px`;
        cora.style.top = `${e.clientY - 10 + (Math.random() * 30 - 15)}px`;
        document.body.appendChild(cora);
        setTimeout(() => cora.remove(), 2000);
      }
    }

    // Contador de dias e horas desde 13/12/2024
    function atualizarContador() {
      const inicio = new Date('2024-12-13T00:00:00');
      const agora = new Date();
      const diff = agora - inicio;

      const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
      const horas = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutos = Math.floor((diff / (1000 * 60)) % 60);

      document.getElementById("contador").textContent =
        `Desde que nos conhecemos: ${dias} dias, ${horas} horas e ${minutos} minutos.`;
    }
    setInterval(atualizarContador, 1000);
    atualizarContador();

    // Vibração
    function vibrar(el) {
      el.classList.add("vibrar");
      setTimeout(() => el.classList.remove("vibrar"), 300);
    }

    // Pressionar por 3 segundos = abrir link surpresa
    let pressTimer;
    document.body.addEventListener("mousedown", () => {
      pressTimer = setTimeout(() => {
        window.open("https://open.spotify.com/track/4A8dtxoyvZropiJiQ7FiSF?si=b8yoEq-2QAKC73QzIBj2eA", "_blank");
      }, 3000);
    });

    document.body.addEventListener("mouseup", () => {
      clearTimeout(pressTimer);
    });
  </script>

</body>
</html>
